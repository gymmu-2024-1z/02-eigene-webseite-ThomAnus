<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- add favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <title>Ich weiss nid warum die anderi site nd funktioniere</title>

        <link rel="stylesheet" href="style.css" />

        <svg height="300" width="300">
        <path id="circle-motion" d="M 50 150 L 250 150 Z" stroke="black" />

            <circle
                cx="155"
                cy="75"
                r="70"
                fill="pink"
                stroke="black"
                stroke-width="8"
            >
                <animate
                    attributeName="cx"
                    begin="0s"
                    dur="3s"
                    from="-50"
                    to="150%"  
                    repeatCount="indefinite"
                >
            </circle>

            <rect x="161" y="-92" width="6" height="80" transform="rotate(45)"/>
          
            
            <rect
                x="126"
                y="-57"
                width="80"
                height="6"
                transform="rotate(45)"
            />
        </svg>
    </head>

    <body>
        <header>
            <!-- Im header wird der Kopf der Webseite angegeben.
            Dies ist aber nur ein Struktur-Element. Damit der Header auch immer
            ganz oben angezeigt wird, braucht es noch das richtige CSS dafür. -->
            <h1>Webseite von ThomAnus</h1>
        </header>

        <nav>
            <!-- Das Navigations-Element beinhaltet eine Liste von Links, mit
            denen man auf Unterwebseiten kommt. 
            Dieses Element wird oft in den Header gesetzt, kann aber auch auf
            der linken oder rechten Seite verwendet werden. -->

            <ul>
                <li>
                    <a href="./pages/musik.html">Musik</a>
                </li>

                <li>
                    <a href="./pages/persönliches.html">Persönliches</a>
                </li>
            </ul>
        </nav>

        <main>
            <!-- Im Hauptelement der Webseite kommt der ganze Inhalt den wir
            anzeigen möchten. Dieser ist meistens in Section-Elemente
            unterteilt. -->

            <section>
                <!-- Dieses Element wird verwendet um einen Abschnitt auf der
                Webseite vom Rest abzutrennen. Für Abschnitte in einem Text
                verwendet man das p-Element. -->
                <h2>amadeus.AMADEUS.amadeus.AMADEUS</h2>
                <p>
                    <!-- Mit dem p-Element Teilt man einen Text in Paragraphen
                    ein. Das p-Element hat meistens nur noch Text, Links oder
                    Bilder drin, sonst keine weiteren Elemente. -->
                    IG HAN ES ZÜNDHÖLZLI AZÜNDET
                </p>
                <p>
                    ABER ES HET KEI FLAMME GEH
                </p>
            </section>

            <section>
                <h2>. 
                    AMADEUS</h2>
                <div class="text-and-img">
                    <!-- Hier wird eine Klasse verwendet, die in CSS angibt wie das
                    Element gestaltet werden soll. Es werden hier 2 Kinder-Elemente
                    verwendet, damit wir den Effekt von einem Text neben einem Bild
                    einfach hinbekommen können. -->
                    <div class="text">
                       PS2 Ratte . fligh high
                    </div>
                    <div class="image">
                        <img src="public/img/69791.png" alt="" />
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <!-- shhh -->
        </footer>
    </body>
</html>
